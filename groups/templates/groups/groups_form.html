{% extends "base.html" %}
{% load form_filters %}  <!— Load your custom filter if you have one -->

{% block content %}
<div class="container py-5">  <!— Added py-5 for vertical padding -->
    <div class="row justify-content-center">  <!— Center the card horizontally -->
        <div class="col-md-8">  <!— Adjust width as needed -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 text-center">Edit Group</h2>  <!— Centered title -->
                </div>
                <div class="card-body p-4">  <!— Added p-4 for padding -->
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}  <!— Loop through form fields -->
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field|addclass:"form-control" }}  <!— Apply the filter if you have one -->
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2">  <!— Use d-grid for better button layout -->
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'groups_list' %}" class="btn btn-secondary">Cancel</a>  <!— Use btn-secondary for consistent styling -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
