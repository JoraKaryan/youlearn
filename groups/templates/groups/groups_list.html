{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mt-4">Groups List</h1>

        <form method="get" class="mb-4 p-4 bg-light rounded shadow-sm">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" name="name" class="form-control" id="nameInput" placeholder="Name" value="{{ filters.name }}">
                        <label for="nameInput">Name</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" name="tutor" class="form-control" id="tutorInput" placeholder="Tutor" value="{{ filters.tutor }}">
                        <label for="tutorInput">Tutor</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" name="course" class="form-control" id="courseInput" placeholder="Course" value="{{ filters.course }}">
                        <label for="courseInput">Course</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-search"></i> Search
            </button>
        </form>

        <a href="{% url 'group_add' %}" class="btn btn-primary mb-3">Add Group</a>
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Tutor</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>{{ group.tutor.name }}</td>  <td>{{ group.course.name }}</td> <td>
                        <a href="{% url 'group_edit' group.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'group_detail' group.id %}" class="btn btn-info btn-sm">Details</a>
                        <a href="{% url 'group_delete' group.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
