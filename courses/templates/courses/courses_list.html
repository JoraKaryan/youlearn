{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mt-4">Courses List</h1>

        <form method="get" class="mb-4 p-4 bg-light rounded shadow-sm">
            <div class="row g-3">
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="text" name="name" class="form-control" id="nameInput" placeholder="Name" value="{{ filters.name }}">
                        <label for="nameInput">Name</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" name="description" class="form-control" id="descriptionInput" placeholder="Description" value="{{ filters.description }}">
                        <label for="descriptionInput">Description</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="text" name="duration" class="form-control" id="durationInput" placeholder="Duration" value="{{ filters.duration }}">
                        <label for="durationInput">Duration</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="number" step="any" name="price" class="form-control" id="priceInput" placeholder="Price" value="{{ filters.price }}">
                        <label for="priceInput">Price</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-search"></i> Search
            </button>
        </form>


        <a href="{% url 'course_add' %}" class="btn btn-primary mb-3">Add Course</a>

        <table class="table table-bordered table-hover mt-3">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.duration }}</td>
                    <td>{{ course.price }}</td>
                    <td>
                        <a href="{% url 'course_edit' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-info btn-sm">Details</a>
                        <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
