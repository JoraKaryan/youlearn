{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mt-4">Courses List</h1>

        <a href="{% url 'course_add' %}" class="btn btn-primary mb-3">Add Course</a>

        <table class="table table-bordered table-hover mt-3">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.duration }}</td>
                    <td>{{ course.price }}</td>
                    <td>
                        <a href="{% url 'course_edit' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-info btn-sm">Details</a>
                        <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>

                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
