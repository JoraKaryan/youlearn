{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Student</h1>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the student <strong>{{ student.name }} {{ student.surname }}</strong>?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
